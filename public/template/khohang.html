<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Sản Phẩm Của Tôi - TechHub</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .submenu-icon {
            transition: transform 0.2s;
        }
        .submenu-open .submenu-icon {
            transform: rotate(90deg);
        }
        .tab-active {
            border-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="flex h-screen bg-gray-100">
    <!-- ===== Sidebar ===== -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r">
        <div class="flex items-center justify-center h-16 border-b">
             <a href="#" class="flex items-center gap-2 text-2xl font-bold text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 22c-1.657 0-3-4.477-3-10s1.343-10 3-10 3 4.477 3 10-1.343 10-3 10z"/><path d="M2 12h20"/></svg>
                <span class="text-gray-800">TechHub</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Tổng quan
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i>
                Cửa hàng
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg">
                <i data-lucide="package" class="w-5 h-5 mr-3"></i>
                Kho của tôi
            </a>
             <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="wallet" class="w-5 h-5 mr-3"></i>
                Nạp tiền & Thanh toán
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="history" class="w-5 h-5 mr-3"></i>
                Lịch sử đơn hàng
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                Thông tin cá nhân
            </a>
        </nav>
    </aside>

    <!-- ===== Main Content ===== -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <header class="flex items-center justify-between h-16 px-6 bg-white border-b sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-900">Kho Sản Phẩm Của Tôi</h1>
             <div class="flex items-center gap-4">
                <div class="relative">
                    <button class="flex items-center gap-2">
                        <img src="https://placehold.co/32x32/e0e7ff/4338ca?text=A" alt="Avatar" class="w-8 h-8 rounded-full">
                    </button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                    <button id="tab-courses" class="py-3 px-1 border-b-2 text-sm font-medium tab-active">Khoá học</button>
                    <button id="tab-audiobooks" class="py-3 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Sách nói</button>
                    <button id="tab-documents" class="py-3 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Tài liệu</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="content-courses">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Course Card 1 -->
                    <div class="bg-white border border-gray-200 rounded-xl shadow-sm flex flex-col overflow-hidden">
                        <img src="https://placehold.co/600x400/312e81/ffffff?text=AI+Marketing" class="h-40 w-full object-cover" alt="Course thumbnail">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="font-bold text-gray-900 flex-grow">Ứng dụng AI vào Marketing và Sáng tạo nội dung</h3>
                            <div class="mt-4">
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 45%"></div>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Đã học 45%</p>
                            </div>
                            <button class="mt-4 w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-all">
                                Vào học
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content-audiobooks" class="hidden">
                 <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- Audiobook Card 1 -->
                    <div class="bg-white rounded-xl shadow-sm flex flex-col overflow-hidden group">
                        <div class="relative">
                            <img src="https://placehold.co/400x600/1e3a8a/ffffff?text=Đắc+Nhân+Tâm" class="w-full h-auto object-cover" alt="Book cover">
                            <div class="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="w-14 h-14 bg-white/80 rounded-full flex items-center justify-center text-indigo-600 hover:bg-white">
                                    <i data-lucide="play" class="w-8 h-8 fill-current"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-gray-800 truncate">Đắc Nhân Tâm</h3>
                            <p class="text-sm text-gray-500 truncate">Dale Carnegie</p>
                        </div>
                    </div>
                 </div>
            </div>
            
            <div id="content-documents" class="hidden">
                <div class="space-y-4">
                    <!-- Document Item 1 -->
                    <div class="bg-white border border-gray-200 rounded-xl p-4 flex flex-col sm:flex-row items-start sm:items-center gap-4">
                        <div class="flex-shrink-0 w-16 h-16 bg-red-100 text-red-600 flex items-center justify-center rounded-lg">
                            <i data-lucide="file-type-2" class="w-8 h-8"></i>
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-gray-800">Bộ 500+ Mẫu Content Marketing Đa Ngành</h4>
                            <p class="text-sm text-gray-600 mt-1">Đã mua ngày: 10/07/2025</p>
                        </div>
                        <div class="flex-shrink-0 w-full sm:w-auto">
                            <button class="w-full sm:w-auto px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                                <i data-lucide="download" class="w-4 h-4"></i>
                                <span>Tải xuống</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    lucide.createIcons();
    
    // Tab switching logic
    const tabs = [
        { btn: document.getElementById('tab-courses'), content: document.getElementById('content-courses') },
        { btn: document.getElementById('tab-audiobooks'), content: document.getElementById('content-audiobooks') },
        { btn: document.getElementById('tab-documents'), content: document.getElementById('content-documents') }
    ];

    tabs.forEach(tab => {
        tab.btn.addEventListener('click', () => {
            // Deactivate all tabs
            tabs.forEach(t => {
                t.btn.classList.remove('tab-active');
                t.content.classList.add('hidden');
            });
            // Activate clicked tab
            tab.btn.classList.add('tab-active');
            tab.content.classList.remove('hidden');
        });
    });
</script>
</body>
</html>
