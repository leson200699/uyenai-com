<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân - TechHub</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .submenu-icon {
            transition: transform 0.2s;
        }
        .submenu-open .submenu-icon {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="text-gray-800">

<div class="flex h-screen bg-gray-100">
    <!-- ===== Sidebar ===== -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r">
        <div class="flex items-center justify-center h-16 border-b">
             <a href="#" class="flex items-center gap-2 text-2xl font-bold text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 22c-1.657 0-3-4.477-3-10s1.343-10 3-10 3 4.477 3 10-1.343 10-3 10z"/><path d="M2 12h20"/></svg>
                <span class="text-gray-800">TechHub</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Tổng quan
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i>
                Cửa hàng
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="package" class="w-5 h-5 mr-3"></i>
                Kho của tôi
            </a>
             <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="wallet" class="w-5 h-5 mr-3"></i>
                Nạp tiền & Thanh toán
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="history" class="w-5 h-5 mr-3"></i>
                Lịch sử đơn hàng
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg">
                <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                Thông tin cá nhân
            </a>
        </nav>
    </aside>

    <!-- ===== Main Content ===== -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <header class="flex items-center justify-between h-16 px-6 bg-white border-b sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-900">Thông Tin Cá Nhân</h1>
             <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-xs text-gray-500">Số dư</p>
                    <p class="font-bold text-indigo-600">1.250.000đ</p>
                </div>
                <div class="relative">
                    <button class="flex items-center gap-2">
                        <img src="https://placehold.co/32x32/e0e7ff/4338ca?text=A" alt="Avatar" class="w-8 h-8 rounded-full">
                    </button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Personal Info Form -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Hồ sơ của bạn</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                            <input type="text" id="full-name" value="Nguyễn Văn A" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Địa chỉ Email</label>
                            <input type="email" id="email" value="nguyenvana@email.com" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm p-2 cursor-not-allowed">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                            <input type="text" id="phone" value="0987654321" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Lưu Thay Đổi
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Change Password Form -->
                <div class="lg:col-span-1 bg-white rounded-xl shadow-sm border p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Đổi mật khẩu</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700">Mật khẩu hiện tại</label>
                            <input type="password" id="current-password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
                            <input type="password" id="new-password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu mới</label>
                            <input type="password" id="confirm-password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Đổi Mật Khẩu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
