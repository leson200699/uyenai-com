<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Giao Diện Mẫu - TechHub</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .submenu-icon {
            transition: transform 0.2s;
        }
        .submenu-open .submenu-icon {
            transform: rotate(90deg);
        }
        .template-card .overlay {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .template-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="flex h-screen bg-gray-100">
    <!-- ===== Sidebar ===== -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r">
        <div class="flex items-center justify-center h-16 border-b">
             <a href="#" class="flex items-center gap-2 text-2xl font-bold text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 22c-1.657 0-3-4.477-3-10s1.343-10 3-10 3 4.477 3 10-1.343 10-3 10z"/><path d="M2 12h20"/></svg>
                <span class="text-gray-800">TechHub</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Tổng quan
            </a>
            <div>
                <button id="submenu-dich-vu-toggle" class="w-full flex items-center justify-between px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg">
                    <span class="flex items-center">
                        <i data-lucide="briefcase" class="w-5 h-5 mr-3"></i>
                        Dịch Vụ & Hạ Tầng
                    </span>
                    <i data-lucide="chevron-right" class="w-5 h-5 submenu-icon"></i>
                </button>
                <div id="submenu-dich-vu" class="mt-1 space-y-1 pl-4">
                    <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900">Thiết kế Website</a>
                    <a href="#" class="flex items-center px-4 py-2 text-sm font-semibold text-indigo-600 rounded-lg bg-indigo-50">Kho Giao Diện</a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- ===== Main Content ===== -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <header class="flex items-center justify-between h-16 px-6 bg-white border-b sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-900">Kho Giao Diện Mẫu</h1>
        </header>

        <main class="p-6">
            <!-- Filters -->
            <div class="mb-8 flex flex-wrap gap-2 justify-center">
                <button class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-full">Tất cả</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border rounded-full hover:bg-gray-50">Doanh nghiệp</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border rounded-full hover:bg-gray-50">Bán hàng</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border rounded-full hover:bg-gray-50">Nhà hàng</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border rounded-full hover:bg-gray-50">Blog</button>
            </div>

            <!-- Template Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Template Card 1 -->
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden group template-card">
                    <div class="relative">
                        <img src="https://placehold.co/600x450/1f2937/ffffff?text=Corporate" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black/50 flex items-center justify-center gap-4 overlay">
                            <a href="#" class="px-4 py-2 text-sm font-bold text-gray-800 bg-white rounded-lg hover:bg-gray-200">Xem trước</a>
                            <a href="#" class="px-4 py-2 text-sm font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Chọn mẫu này</a>
                        </div>
                    </div>
                    <h3 class="font-bold text-center p-4">Mẫu Doanh Nghiệp Hiện Đại</h3>
                </div>
                <!-- Template Card 2 -->
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden group template-card">
                    <div class="relative">
                        <img src="https://placehold.co/600x450/be123c/ffffff?text=eCommerce" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black/50 flex items-center justify-center gap-4 overlay">
                            <a href="#" class="px-4 py-2 text-sm font-bold text-gray-800 bg-white rounded-lg hover:bg-gray-200">Xem trước</a>
                            <a href="#" class="px-4 py-2 text-sm font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Chọn mẫu này</a>
                        </div>
                    </div>
                    <h3 class="font-bold text-center p-4">Mẫu Shop Thời Trang</h3>
                </div>
                 <!-- Template Card 3 -->
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden group template-card">
                    <div class="relative">
                        <img src="https://placehold.co/600x450/047857/ffffff?text=Restaurant" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black/50 flex items-center justify-center gap-4 overlay">
                            <a href="#" class="px-4 py-2 text-sm font-bold text-gray-800 bg-white rounded-lg hover:bg-gray-200">Xem trước</a>
                            <a href="#" class="px-4 py-2 text-sm font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Chọn mẫu này</a>
                        </div>
                    </div>
                    <h3 class="font-bold text-center p-4">Mẫu Nhà Hàng Sang Trọng</h3>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    lucide.createIcons();
    function setupSubmenuToggle(toggleId, submenuId) {
        const toggleButton = document.getElementById(toggleId);
        const submenu = document.getElementById(submenuId);
        if (toggleButton && submenu) {
            toggleButton.addEventListener('click', () => {
                submenu.classList.toggle('hidden');
                toggleButton.classList.toggle('submenu-open');
            });
        }
    }
    setupSubmenuToggle('submenu-dich-vu-toggle', 'submenu-dich-vu');
    document.getElementById('submenu-dich-vu-toggle').click();
</script>
</body>
</html>
